apply plugin: 'com.android.library'

android {
    compileSdkVersion 32
    buildToolsVersion "33.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 32

        versionCode 1
        versionName "1.0"
    }

    flavorDimensions 'main'
    productFlavors {
        foss {
            dimension 'main'
        }

        standard {
            dimension 'main'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lint {
        warning 'MissingTranslation'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'proguard-rules.pro'
        }

        debug {
        }
    }
}

dependencies {
    standardApi 'com.android.billingclient:billing:4.0.0'
    standardApi 'com.google.firebase:firebase-analytics:21.1.0'
    standardApi 'com.google.firebase:firebase-crashlytics:18.2.6'
    standardApi 'com.google.android.gms:play-services-basement:18.0.0'

    api 'com.github.devgianlu.MaterialPreferences:library:cbb81daaed'
    api 'com.github.faruktoptas:FancyShowCaseView:1.3.6'
    api 'com.github.daniel-stoneuk:material-about-library:3.1.2'

    implementation 'com.google.android.material:material:1.6.1'
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
}
