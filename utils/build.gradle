apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29

        versionCode 1
        versionName "1.0"
    }

    flavorDimensions 'main'
    productFlavors {
        foss {
            dimension 'main'
        }

        standard {
            dimension 'main'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        warning 'MissingTranslation'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
}

dependencies {
    standardApi 'com.android.billingclient:billing:3.0.3'
    standardApi 'com.google.firebase:firebase-analytics:18.0.3'
    standardApi 'com.google.firebase:firebase-crashlytics:17.4.1'
    standardApi 'com.google.android.gms:play-services-basement:17.6.0'

    api 'com.github.devgianlu.MaterialPreferences:library:132477bcd5'
    api 'me.toptas.fancyshowcase:fancyshowcaseview:1.3.3'
    api 'com.github.daniel-stoneuk:material-about-library:3.1.2'

    implementation 'com.google.android.material:material:1.4.0'
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
}
