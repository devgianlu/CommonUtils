apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions 'main'
    productFlavors {
        foss {
            dimension 'main'
        }

        standard {
            dimension 'main'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        warning 'MissingTranslation'
    }
}

dependencies {
    api 'com.google.android.material:material:1.1.0-alpha09'
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.0.0'

    standardApi 'com.android.billingclient:billing:2.0.1'
    api 'com.getkeepsafe.taptargetview:taptargetview:1.12.0'
    standardApi 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    standardApi 'com.crashlytics.sdk.android:answers:1.4.7'
    api 'com.github.daniel-stoneuk:material-about-library:2.4.2'
    api project(':MaterialPreferences')
    api('com.mikepenz:aboutlibraries:7.0.2') {
        exclude group: 'com.mikepenz', module: 'iconics-core'
    }
}
