apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29

        versionCode 1
        versionName "1.0"
    }

    flavorDimensions 'main'
    productFlavors {
        foss {
            dimension 'main'
        }

        standard {
            dimension 'main'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        warning 'MissingTranslation'
    }
}

dependencies {
    standardApi 'com.android.billingclient:billing:2.0.3'
    standardApi 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    standardApi 'com.crashlytics.sdk.android:answers:1.4.7'

    api 'com.github.devgianlu.MaterialPreferences:library:b0d322a322'

    api 'com.google.android.material:material:1.2.0-alpha02'
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.0.0'

    api 'me.toptas.fancyshowcase:fancyshowcaseview:1.2.1'

    api 'com.github.daniel-stoneuk:material-about-library:2.4.2'
}
