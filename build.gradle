plugins {
    id 'com.android.library'
}

android {
    defaultConfig {
        compileSdk 36

        minSdkVersion 21
        targetSdkVersion 36

        versionCode 1
        versionName "1.0"
    }

    flavorDimensions = ['main']
    productFlavors {
        foss {
            dimension 'main'
        }

        standard {
            dimension 'main'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lint {
        warning 'MissingTranslation'
    }

    buildTypes {
        release {
            minifyEnabled false
        }

        debug {
        }
    }

    namespace 'com.gianlu.commonutils'

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    standardApi 'com.android.billingclient:billing:8.0.0'
    standardApi 'com.google.firebase:firebase-analytics:22.5.0'
    standardApi 'com.google.firebase:firebase-crashlytics:19.4.4'
    standardApi 'com.google.android.gms:play-services-basement:18.7.1'

    api 'com.github.devgianlu.MaterialPreferences:library:cbb81daaed'
    api 'com.github.faruktoptas:FancyShowCaseView:1.3.9'
    api 'com.github.daniel-stoneuk:material-about-library:3.1.2'

    implementation 'com.google.android.material:material:1.12.0'
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
}
